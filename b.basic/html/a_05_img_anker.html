<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>웹기초</h1>
  <h2>이미지 불러오기 및 클릭시 페이지 이동</h2>

  <div> <!-- p 요소를 사용해도 상관없음 -->
    <img src="https://picsum.photos/200" alt="이미지를 랜덤으로 불러오기"/> 
    <!-- src는 주소, alt는 이미지의 설명/ 마크다운에서는 ![설명](주소) 라고 사용했었음 -->
  </div>
  <div>
    <a href="https://naver.com">네이버로 이동</a>
    <!-- 마크다운에서는 [링크설명](주소) 라고 사용했었음 -->
  </div>
  
  <div>
    <a href="#"> <!-- a요소 안에 img 요소를 넣게 되면 커서를 해당 이미지에 올렸을때 손가락 표시가 나온다. -->
      <img src="https://picsum.photos/200" alt="이미지 설명" />
    </a>
  </div>
</div>
</body>
</html>
